name: Lint and Build
on:
  push:
    branches:
      - master
jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run hadolint
        uses: hadolint/hadolint-action@v1.5.0
        with:
          dockerfile: Dockerfile
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
  shfmt:
    name: shfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run shfmt
        run: ./tools/shfmt.sh -l -d -i 2 -ci -bn *.sh tools/*.sh
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run RuboCop
        run: ./tools/rubocop.sh
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: [shellcheck, shfmt, hadolint, rubocop]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ github.repository }}
  rspec:
    name: Test the applicattion
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create .env file
        run: cp sample.env .env
      - name: Start
        run: |
          ./tools/docker-compose-wrapper.sh up -d
          ./tools/wait-to-get-healthy.sh bbs_db_1
          ./tools/wait-to-get-healthy.sh bbs_web_1
      - name: Run rspec
        run: ./tools/capybara.sh
